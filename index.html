<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <h1>Awesome User Registration System</h1>
      <nav class="container">
        <ul class="flex-row align">
          <li><a href="register.html">Register</a></li>
          <!-- <li><a href="users.html">Users</a></li> -->
          <li><a href="index.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="container cover-page">
      <img
        src="https://instructure-uploads.s3.amazonaws.com/account_144750000000000001/attachments/7535/SDGKU_Logo_new_crop.png"
        alt=""
      />
      <h2>Project by: Romnick Sarmiento</h2>
      <h3>SDGKU FSDI 105</h3>
      <p>
        The scope of this project is to learn how to utilize local storage,
        retrieve data from local storage, and display data from local storage.
      </p>

      <hr />

      <section class="login flex-col justify container">
        <div class="flex-col align justify">
          <label for="">E-Mail/Username:</label>
          <input id="log-in-email" type="text" />
        </div>
        <div class="flex-col align justify">
          <label for="">Password</label>
          <input type="password" name="" id="log-in-password" />
        </div>
        <div class="flex-col align">
          <button id="log-in-button" class="button">Log In</button>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/clearFormData.js"></script>
    <script src="./scripts/validateFormData.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
