<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <h1>Awesome User Registration System</h1>
      <nav class="container">
        <ul class="flex-row align">
          <li><a href="register.html">Register</a></li>
          <li><a href="index.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h2>Register a New User</h2>
      <div class="form-field container">
        <div class="mb-3">
          <label for="reg-email" class="form-label">E-Mail</label>
          <input
            type="text"
            class="form-control"
            id="reg-email"
            placeholder="Enter your E-Mail"
          />
        </div>
        <div class="mb-3">
          <label for="reg-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="reg-password"
            placeholder="Create Password"
          />
        </div>
        <div class="mb-3">
          <label for="reg-fname" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="reg-fname"
            placeholder="Enter First Name"
          />
        </div>
        <div class="mb-3">
          <label for="reg-lname" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="reg-lname"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="mb-3">
          <label for="reg-age" class="form-label">Age:</label>
          <input
            type="number"
            class="form-control"
            id="reg-age"
            placeholder="Enter Your Age"
          />
        </div>
        <div class="mb-3">
          <label for="reg-grade101" class="form-label">101 Grade:</label>
          <input
            type="number"
            class="form-control"
            id="reg-grade101"
            placeholder="Enter Your 101 Grade (4.0 Scale)"
          />
        </div>
        <div class="mb-3">
          <label for="reg-grade102" class="form-label">102 Grade:</label>
          <input
            type="number"
            class="form-control"
            id="reg-grade102"
            placeholder="Enter Your 102 Grade (4.0 Scale)"
          />
        </div>
        <div class="mb-3">
          <label for="reg-grade103" class="form-label">103 Grade:</label>
          <input
            type="number"
            class="form-control"
            id="reg-grade103"
            placeholder="Enter Your 103 Grade (4.0 Scale)"
          />
        </div>
        <button
          id="reg-button"
          type="button"
          class="btn btn-success"
          onclick="register()"
        >
          Success
        </button>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/register.js"></script>
  </body>
</html>
